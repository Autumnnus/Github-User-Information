<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitLens | Advanced GitHub Explorer</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <header>
        <div class="logo">
          <i class="fa-brands fa-github-alt"></i>
          <span>GitLens</span>
        </div>
        <div
          id="status-indicator"
          style="font-size: 0.8rem; color: var(--text-muted)"
        >
          <i class="fa-solid fa-circle-nodes"></i> Ready
        </div>
      </header>

      <section class="search-container">
        <form id="github-form" class="search-input-group">
          <input
            type="text"
            name="githubname"
            id="githubname"
            placeholder="Wander through GitHub (e.g. kdr-oz)"
            autocomplete="off"
            spellcheck="false"
          />
          <button class="btn-search" type="submit">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>
      </section>

      <main class="main-grid" id="main-content">
        <!-- Initial Welcome State -->
        <div class="welcome-screen" style="grid-column: 1 / -1">
          <i class="fa-solid fa-rocket"></i>
          <h2>Explore the GitHub Universe</h2>
          <p>
            Search for a profile to discover their stack, repos, and activity.
          </p>
        </div>
      </main>

      <!-- Floating History UI -->
      <div class="history-sidebar">
        <div class="history-panel" id="history-panel">
          <div class="history-header">
            <span>Recent Discoveries</span>
            <button
              id="clear-last-users"
              style="
                background: none;
                border: none;
                color: var(--danger);
                cursor: pointer;
                font-size: 0.8rem;
              "
            >
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
          <ul class="history-list" id="last-users">
            <!-- History injected here -->
          </ul>
        </div>
        <div
          class="history-fab"
          onclick="
            document.getElementById('history-panel').style.display =
              document.getElementById('history-panel').style.display === 'block'
                ? 'none'
                : 'block'
          "
        >
          <i
            class="fa-solid fa-clock-rotate-left"
            style="color: white; font-size: 1.5rem"
          ></i>
        </div>
      </div>
    </div>

    <!-- Core Scripts -->
    <script src="github.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
